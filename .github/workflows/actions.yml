name: Execute basket-to-calendar script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * 4" # 10pm UTC every Thursday
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run basket-to-calendar script
        run: |
          uv run basket-to-calendar.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web dependencies
        run: |
          cd web
          npm install

      - name: Generate data manifest
        run: |
          cd web
          npm run generate-manifest

      - name: Build web application
        run: |
          cd web
          npm run build

      - name: Add .nojekyll file
        run: |
          touch docs/.nojekyll

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: output
          path: ${{ runner.temp }}/nb-runner

      - id: commit
        name: Commit new files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Refresh calendars with GitHub Actions" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
