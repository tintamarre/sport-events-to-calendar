name: Execute basket-to-calendar script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * 4" # 10pm UTC every Thursday
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run basket-to-calendar script
        run: |
          uv run basket-to-calendar.py

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: output
          path: ${{ runner.temp }}/nb-runner

      - id: commit
        name: Commit new files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Refresh calendars with GitHub Actions" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
